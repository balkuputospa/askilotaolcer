<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hareketli Düğme</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        button {
            position: absolute;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="hareketliButton">Tıkla!</button>
    <script>
        const button = document.getElementById('hareketliButton');
        let dx = 2, dy = 2;

        function hareketEt() {
            const rect = button.getBoundingClientRect();
            const bodyRect = document.body.getBoundingClientRect();

            let newLeft = rect.left + dx;
            let newTop = rect.top + dy;

            if (newLeft <= 0 || newLeft + rect.width >= bodyRect.width) {
                dx = -dx;
            }
            if (newTop <= 0 || newTop + rect.height >= bodyRect.height) {
                dy = -dy;
            }

            button.style.left = `${newLeft}px`;
            button.style.top = `${newTop}px`;

            requestAnimationFrame(hareketEt);
        }

        button.addEventListener('click', () => {
            alert("Aferin! Düğmeyi yakaladın!");
        });

        requestAnimationFrame(hareketEt);
    </script>
</body>
</html>
