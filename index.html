<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sürpriz!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }
        #noButton {
            position: relative;
            transition: all 0.1s ease-in-out;
        }
        #surpriseBox {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            font-size: 18px;
            text-align: center;
            border-radius: 10px;
        }
        #loveMessage {
            display: none;
            font-size: 24px;
            color: #e83e8c;
            font-weight: bold;
            margin-top: 30px;
        }
        #giftBox {
            display: none;
            background: url('https://image.shutterstock.com/image-vector/illustration-open-gift-box-260nw-1381023199.jpg') no-repeat center center;
            background-size: contain;
            width: 150px;
            height: 150px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Solucan olsaydım beni yinede sever miydin?</h1>
    <button id="yesButton">Evet</button>
    <button id="noButton">Hayır</button>

    <div id="loveMessage">
        <p>Bende seni seviyorum bebek götlüm! 💖</p>
    </div>
    
    <div id="giftBox"></div>

    <div id="surpriseBox">
        <p>🎉 Sürpriz! 🎉</p>
        <p><a href="https://www.youtube.com/watch?v=SUrEin4aCR4" target="_blank">Beni izlemek için tıklayın!</a></p>
    </div>

    <script>
        // Hayır butonunun hareketini hızlandırma
        var noButton = document.getElementById("noButton");
        var moveSpeed = 20; // Hız arttırıldı, daha hızlı hareket edecek

        noButton.addEventListener("mouseover", function() {
            var randomX = Math.floor(Math.random() * window.innerWidth);
            var randomY = Math.floor(Math.random() * window.innerHeight);
            noButton.style.position = "absolute";
            noButton.style.left = randomX + "px";
            noButton.style.top = randomY + "px";
        });

        // Evet butonuna tıklandığında sürpriz kutusunu gösterme
        var yesButton = document.getElementById("yesButton");
        var loveMessage = document.getElementById("loveMessage");
        var giftBox = document.getElementById("giftBox");
        var surpriseBox = document.getElementById("surpriseBox");

        yesButton.addEventListener("click", function() {
            loveMessage.style.display = "block"; // "Bende seni seviyorum bebek götlüm" yazısını göster
            giftBox.style.display = "block"; // Hediye kutusunu göster
        });

        // Hediye kutusuna tıklandığında YouTube linkini aç
        giftBox.addEventListener("click", function() {
            window.open("https://www.youtube.com/watch?v=SUrEin4aCR4", "_blank");
        });
    </script>
</body>
</html>
