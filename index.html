<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cicikusland</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8d8e1; /* Çok açık pembe arka plan */
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .title {
      font-size: 65px;
      font-weight: bold;
      color: white;
      animation: shake 0.5s infinite alternate;
    }

    /* Titreme efekti */
    @keyframes shake {
      0% { transform: translateX(-5px); }
      100% { transform: translateX(5px); }
    }

    button {
      font-size: 30px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    #evet {
      background-color: #e4007f; /* Koyu pembe */
      color: white;
    }

    #hayir {
      background-color: #A7D8FF; /* Açık mavi */
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #emin {
      background-color: #e4007f; /* Koyu pembe */
      color: white;
    }

    /* Emin misin metni */
    .emin-misin {
      font-size: 65px;
      font-weight: bold;
      color: white;
      margin-top: 50px;
    }

    #hayir {
      animation: moveHayir 2s infinite; /* Hayır butonunun hızlı hareketi */
    }

    @keyframes moveHayir {
      0% {
        transform: translate(-50%, -50%) translateX(100px);
      }
      100% {
        transform: translate(-50%, -50%) translateX(-100px);
      }
    }
  </style>
</head>
<body>

  <div id="text-container">
    <div class="title" id="solucanText">Solucan olsaydım beni yine de sever miydin?</div>
  </div>

  <button id="evet">Evet</button>
  <button id="hayir">Hayır</button>

  <div id="eminMisiniz" class="emin-misin" style="display: none;">
    Emin misin kukutelam?
  </div>

  <button id="emin" style="display: none;">Eminim</button>

  <script>
    const evetButton = document.getElementById("evet");
    const hayirButton = document.getElementById("hayir");
    const solucanText = document.getElementById("solucanText");
    const eminMisiniz = document.getElementById("eminMisiniz");
    const eminButton = document.getElementById("emin");

    // Hayır butonunun hareketini başlat
    hayirButton.addEventListener("click", () => {
      alert("Hayır butonuna tıklanamaz, çünkü o sürekli kaçıyor!");
    });

    // Evet butonuna tıklandığında yeni metin ve butonlar
    evetButton.addEventListener("click", () => {
      solucanText.style.display = "none"; // İlk yazıyı gizle
      eminMisiniz.style.display = "block"; // "Emin misin kukutelam?" yazısını göster
      evetButton.style.display = "none"; // Evet butonunu gizle
      hayirButton.style.display = "none"; // Hayır butonunu gizle
      eminButton.style.display = "block"; // "Eminim" butonunu göster
    });

    // Eminim butonuna tıklayınca yeni sekmede YouTube linki aç
    eminButton.addEventListener("click", () => {
      window.open("https://www.youtube.com/watch?v=SUrEin4aCR4", "_blank");
    });
  </script>
</body>
</html>
