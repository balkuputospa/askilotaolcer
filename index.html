<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hayır Butonu Hızlı</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f1f1f1;
      position: relative;
      height: 100vh;
      overflow: hidden; /* Butonlar sayfadan çıkmasın */
    }
    #question {
      font-size: 24px;
      margin-bottom: 20px;
      transition: opacity 0.5s ease;
    }
    #yes-button, #no-button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      position: absolute;
      transition: all 0.2s ease-in-out;
    }
    #yes-button {
      background-color: #4CAF50;
      color: white;
    }
    #no-button {
      background-color: #f44336;
      color: white;
    }
    #surprise {
      display: none;
      font-size: 24px;
      margin-top: 20px;
    }
    #gift-box {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background-color: #ffcc00;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="question">Solucan olsaydım, beni yinede sever miydin?</div>
  <button id="yes-button">Evet</button>
  <button id="no-button">Hayır</button>

  <div id="surprise">Bende seni seviyorum bebek götlüm!</div>
  <div id="gift-box">Hediye Kutusuna Tıkla!</div>

  <script>
    const yesButton = document.getElementById('yes-button');
    const noButton = document.getElementById('no-button');
    const surprise = document.getElementById('surprise');
    const giftBox = document.getElementById('gift-box');
    const question = document.getElementById('question');
    
    let moveRight = true;
    let moveTop = true;

    // Hayır butonunun hareket etmesini sağla
    noButton.addEventListener('mouseover', () => {
      const maxWidth = window.innerWidth - noButton.offsetWidth;
      const maxHeight = window.innerHeight - noButton.offsetHeight;

      // Random konum oluştur
      const randomLeft = Math.random() * maxWidth;
      const randomTop = Math.random() * maxHeight;

      noButton.style.left = `${randomLeft}px`;
      noButton.style.top = `${randomTop}px`;
    });

    // Evet butonuna tıklandığında 1 saniye sonra "Emin misin kukutelam?" sorusunu göster
    yesButton.addEventListener('click', () => {
      setTimeout(() => {
        question.textContent = "Emin misin kukutelam?";
        surprise.style.display = 'block';
        yesButton.textContent = "Evet, eminim!";
      }, 1000);
    });

    // Evet, eminim butonuna tıklandığında Youtube linkini yeni sekmede aç
    yesButton.addEventListener('click', function openVideo() {
      window.open('https://www.youtube.com/watch?v=SUrEin4aCR4', '_blank');
    });

    // Hediye kutusuna tıklama fonksiyonu
    giftBox.addEventListener('click', () => {
      window.open('https://www.youtube.com/watch?v=SUrEin4aCR4', '_blank');
    });

    // Hayır butonunun hızla hareket etmesi için interval
    setInterval(() => {
      const maxWidth = window.innerWidth - noButton.offsetWidth;
      const maxHeight = window.innerHeight - noButton.offsetHeight;

      if (moveRight) {
        noButton.style.left = `${Math.random() * maxWidth}px`;
      } else {
        noButton.style.top = `${Math.random() * maxHeight}px`;
      }

      // Hareket yönünü değiştir
      moveRight = !moveRight;
    }, 200); // 200ms aralıklarla butonun konumu değişiyor
  </script>
</body>
</html>
