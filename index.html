<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cicikusland</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8d8e1; /* Çok açık pembe arka plan */
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .title {
      font-size: 65px;
      font-weight: bold;
      color: white;
      animation: shake 0.5s infinite alternate;
    }

    /* Titreme efekti */
    @keyframes shake {
      0% { transform: translateX(-5px); }
      100% { transform: translateX(5px); }
    }

    button {
      font-size: 30px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    #evet {
      background-color: #e4007f; /* Koyu pembe */
      color: white;
    }

    #hayir {
      background-color: #A7D8FF; /* Açık mavi */
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #emin {
      background-color: #e4007f; /* Koyu pembe */
      color: white;
    }

    /* Emin misin metni */
    .emin-misin {
      font-size: 65px;
      font-weight: bold;
      color: white;
      margin-top: 50px;
    }

    #hayir {
      animation: moveHayir 1s infinite; /* Hayır butonunun hızlı hareketi */
    }

    @keyframes moveHayir {
      0% {
        transform: translate(-50%, -50%) translateX(200px) translateY(0) rotate(0deg);
      }
      25% {
        transform: translate(-50%, -50%) translateX(-200px) translateY(200px) rotate(90deg);
      }
      50% {
        transform: translate(-50%, -50%) translateX(0) translateY(-200px) rotate(180deg);
      }
      75% {
        transform: translate(-50%, -50%) translateX(200px) translateY(200px) rotate(270deg);
      }
      100% {
        transform: translate(-50%, -50%) translateX(-200px) translateY(0) rotate(360deg);
      }
    }

    /* Yağmur animasyonu */
    @keyframes rain {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }

    .raindrop {
      position: absolute;
      top: -10px;
      background-color: #8ec8ff;
      width: 2px;
      height: 20px;
      animation: rain 1s linear infinite;
    }

    /* Bulutlar animasyonu */
    @keyframes cloudMove {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .cloud {
      position: absolute;
      top: 10%;
      background-color: #fff;
      border-radius: 50%;
      width: 100px;
      height: 60px;
      animation: cloudMove 15s linear infinite;
      opacity: 0.7;
    }

    .cloud2 {
      position: absolute;
      top: 20%;
      background-color: #fff;
      border-radius: 50%;
      width: 120px;
      height: 70px;
      animation: cloudMove 20s linear infinite;
      opacity: 0.5;
    }

    /* Güneş */
    .sun {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
      background-color: yellow;
      border-radius: 50%;
      box-shadow: 0 0 50px rgba(255, 255, 0, 0.5);
    }

    /* Çimenler ve İnek */
    .grass {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 80px;
      background-color: #90EE90; /* Açık yeşil */
      border-top: 2px solid #4C9E3C; /* Çimen sınırı */
    }

    .cow {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 70px;
      background-color: black;
      border-radius: 50%;
      box-shadow: 0 0 10px #000;
    }

  </style>
</head>
<body>

  <!-- Yağmur damlalarını ekleyelim -->
  <div class="raindrop" style="left: 10%; animation-duration: 1s; animation-delay: 0s;"></div>
  <div class="raindrop" style="left: 30%; animation-duration: 1s; animation-delay: 0.5s;"></div>
  <div class="raindrop" style="left: 50%; animation-duration: 1s; animation-delay: 0.2s;"></div>
  <div class="raindrop" style="left: 70%; animation-duration: 1s; animation-delay: 0.8s;"></div>
  <div class="raindrop" style="left: 90%; animation-duration: 1s; animation-delay: 0.3s;"></div>

  <!-- Bulutları ekleyelim -->
  <div class="cloud" style="top: 5%; left: 10%;"></div>
  <div class="cloud2" style="top: 15%; left: 40%;"></div>
  <div class="cloud" style="top: 25%; left: 60%;"></div>
  <div class="cloud2" style="top: 35%; left: 80%;"></div>

  <!-- Güneşi ekleyelim -->
  <div class="sun"></div>

  <!-- Çimenler ve İnek -->
  <div class="grass"></div>
  <div class="cow"></div>

  <!-- Yağmur sesi ekleyelim -->
  <audio id="rain-sound" autoplay loop>
    <source src="rain-sound.mp3" type="audio/mp3"> <!-- Buraya ses dosyanızın yolunu yazın -->
    Your browser does not support the audio element.
  </audio>

  <div id="text-container">
    <div class="title" id="solucanText">Solucan olsaydım beni yine de sever miydin?</div>
  </div>

  <button id="evet">Evet</button>
  <button id="hayir">Hayır</button>

  <div id="eminMisiniz" class="emin-misin" style="display: none;">
    Emin misin kukutelam?
  </div>

  <button id="emin" style="display: none;">Eminim</button>

  <script>
    const evetButton = document.getElementById("evet");
    const hayirButton = document.getElementById("hayir");
    const solucanText = document.getElementById("solucanText");
    const eminMisiniz = document.getElementById("eminMisiniz");
    const eminButton = document.getElementById("emin");

    // Hayır butonunun hareketini başlat
    hayirButton.addEventListener("click", () => {
      alert("Hayır butonuna tıklanamaz, çünkü o sürekli kaçıyor!");
    });

    // Evet butonuna tıklandığında yeni metin ve butonlar
    evetButton.addEventListener("click", () => {
      solucanText.style.display = "none"; // İlk yazıyı gizle
      eminMisiniz.style.display = "block"; // "Emin misin kukutelam?" yazısını göster
      evetButton.style.display = "none"; // Evet butonunu
