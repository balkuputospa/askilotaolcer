<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cicikusland</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #F9E0A7; /* Bebek sarısı rengi */
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    #question {
      font-size: 65px;
      font-weight: bold;
      margin-bottom: 20px;
      transition: opacity 0.5s ease;
      color: black; /* Siyah renk */
      animation: shake 0.5s ease-in-out infinite; /* Titreme efekti */
    }
    #yes-button, #no-button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      position: absolute;
      transition: all 0.2s ease-in-out;
      border: none;
      border-radius: 8px;
      font-weight: bold;
    }
    #yes-button {
      background-color: #D5006D; /* Koyu pembe */
      color: white;
      text-align: center;
      left: 50%;
      transform: translateX(-50%);
    }
    #no-button {
      background-color: #81D4FA; /* Açık mavi */
      color: white;
      text-align: center;
      left: 50%;
      transform: translateX(-50%);
    }
    #surprise {
      display: none;
      font-size: 15px;
      font-weight: bold;
      margin-top: 20px;
      color: white;
    }
    #gift-box {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background-color: #FFCC00;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }
    #thanks-button {
      display: none;
      padding: 15px 30px;
      font-size: 35px; /* Font boyutu 35px */
      background-color: #D5006D; /* Koyu pembe */
      color: white;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    /* Titreme efekti */
    @keyframes shake {
      0% { transform: translateX(-10px); }
      25% { transform: translateX(10px); }
      50% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div id="question">Solucan olsaydım, beni yinede sever miydin?</div>
  <button id="yes-button">Evet</button>
  <button id="no-button">Hayır</button>

  <div id="surprise">Bende seni seviyorum bebek götlüm!</div>
  <div id="gift-box">Hediye Kutusuna Tıkla!</div>
  <button id="thanks-button">Teşekkür ederim askitom, şimdi bana tıkla!</button>

  <script>
    const yesButton = document.getElementById('yes-button');
    const noButton = document.getElementById('no-button');
    const surprise = document.getElementById('surprise');
    const giftBox = document.getElementById('gift-box');
    const thanksButton = document.getElementById('thanks-button');
    const question = document.getElementById('question');
    
    // Hayır butonunun sürekli hızlı hareket etmesi için gerekli ayarlar
    let maxWidth = window.innerWidth - noButton.offsetWidth;
    let maxHeight = window.innerHeight - noButton.offsetHeight;
    let moveRight = true;
    let moveTop = true;

    // Hayır butonunun sürekli hareket etmesini sağla
    setInterval(() => {
      const randomLeft = Math.random() * maxWidth;
      const randomTop = Math.random() * maxHeight;

      noButton.style.left = `${randomLeft}px`;
      noButton.style.top = `${randomTop}px`;
    }, 50); // 50ms aralıklarla buton hızla yer değiştirecek

    // Evet butonuna tıklandığında yazıyı değiştir ve 1 saniye sonra sürpriz mesajını göster
    yesButton.addEventListener('click', () => {
      setTimeout(() => {
        question.textContent = "Emin misin kukutelam?"; // Yeni soruyu göster
        question.style.fontSize = "65px"; // Font boyutunu 65px yapıyoruz
      }, 2000); // 2 saniye sonra bu soruyu göster

      // 1 saniye sonra "Bende seni seviyorum bebek götlüm!" mesajı görünür
      surprise.style.display = 'block';
      setTimeout(() => {
        surprise.style.display = 'none'; // 2 saniye sonra mesaj kaybolur
      }, 2000); // 2000ms = 2 saniye sonra kaybolur
    });

    // "Teşekkür ederim askitom, şimdi bana tıkla!" butonuna tıklama
    thanksButton.addEventListener('click', () => {
      // Linki tıkladığınızda Youtube videosunu yeni sekmede açacak
      window.open('https://www.youtube.com/watch?v=SUrEin4aCR4', '_blank');
    });

    // Evet butonuna tıklandığında Youtube linkini yeni sekmede aç
    yesButton.addEventListener('click', function openVideo() {
      // Linki açmaya yalnızca evet butonuna tıklandığında izin ver
      setTimeout(() => {
        thanksButton.style.display = 'block'; // "Teşekkür ederim askitom" butonu görünür
      }, 1000); // 1 saniye sonra buton görünür hale gelir
    });
  </script>
</body>
</html>
