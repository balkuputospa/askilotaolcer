<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hayır Butonu Hızlı</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f1f1f1;
      position: relative;
      height: 100vh;
      overflow: hidden; /* Butonlar sayfadan çıkmasın */
    }
    #question {
      font-size: 24px;
      margin-bottom: 20px;
      transition: opacity 0.5s ease;
    }
    #yes-button, #no-button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      position: absolute;
      transition: all 0.2s ease-in-out;
    }
    #yes-button {
      background-color: #4CAF50;
      color: white;
    }
    #no-button {
      background-color: #f44336;
      color: white;
    }
    #surprise {
      display: none;
      font-size: 24px;
      margin-top: 20px;
    }
    #gift-box {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background-color: #ffcc00;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="question">Solucan olsaydım, beni yinede sever miydin?</div>
  <button id="yes-button">Evet</button>
  <button id="no-button">Hayır</button>

  <div id="surprise">Bende seni seviyorum bebek götlüm!</div>
  <div id="gift-box">Hediye Kutusuna Tıkla!</div>

  <script>
    const yesButton = document.getElementById('yes-button');
    const noButton = document.getElementById('no-button');
    const surprise = document.getElementById('surprise');
    const giftBox = document.getElementById('gift-box');
    const question = document.getElementById('question');
    
    // Hayır butonunun sürekli hızlı hareket etmesi için gerekli ayarlar
    let maxWidth = window.innerWidth - noButton.offsetWidth;
    let maxHeight = window.innerHeight - noButton.offsetHeight;
    let moveRight = true;
    let moveTop = true;

    // Hayır butonunun sürekli hareket etmesini sağla
    setInterval(() => {
      const randomLeft = Math.random() * maxWidth;
      const randomTop = Math.random() * maxHeight;

      noButton.style.left = `${randomLeft}px`;
      noButton.style.top = `${randomTop}px`;
    }, 50); // 50ms aralıklarla buton hızla yer değiştirecek

    // Evet butonuna tıklandığında yazıyı değiştir ve 1 saniye sonra sürpriz mesajını göster
    yesButton.addEventListener('click', () => {
      setTimeout(() => {
        question.textContent = "Emin misin kukutelam?"; // Yeni soruyu göster
      }, 2000); // 2 saniye sonra bu soruyu göster

      // 1 saniye sonra "Bende seni seviyorum bebek götlüm!" mesajı görünür
      surprise.style.display = 'block';
      setTimeout(() => {
        surprise.style.display = 'none'; // 2 saniye sonra mesaj kaybolur
      }, 2000); // 2000ms = 2 saniye sonra kaybolur
    });

    // Evet butonuna tıkladığında Youtube linkini yeni sekmede aç
    yesButton.addEventListener('click', function openVideo() {
      window.open('https://www.youtube.com/watch?v=SUrEin4aCR4', '_blank');
    });

    // Hediye kutusuna tıklama fonksiyonu
    giftBox.addEventListener('click', () => {
      window.open('https://www.youtube.com/watch?v=SUrEin4aCR4', '_blank');
    });
  </script>
</body>
</html>
